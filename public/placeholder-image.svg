<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  
  <!-- 图片框架 -->
  <rect x="50" y="60" width="300" height="180" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="8,4" rx="4"/>
  
  <!-- 图片图标 -->
  <g transform="translate(200,150)">
    <!-- 山峰 -->
    <path d="M-40,20 L-20,-10 L0,20 L20,-15 L40,20 Z" fill="url(#iconGradient)" opacity="0.7"/>
    <!-- 太阳 -->
    <circle cx="-25" cy="-5" r="8" fill="#fbbf24" opacity="0.8"/>
    <!-- 相机图标 -->
    <rect x="-30" y="25" width="60" height="40" fill="none" stroke="#64748b" stroke-width="2" rx="6"/>
    <circle cx="0" cy="45" r="12" fill="none" stroke="#64748b" stroke-width="2"/>
    <circle cx="0" cy="45" r="8" fill="#94a3b8" opacity="0.5"/>
    <rect x="15" y="30" width="8" height="6" fill="#64748b" rx="2"/>
  </g>
  
  <!-- 文本标签 -->
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b" font-weight="500">
    图片占位符
  </text>
  <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">
    Image Placeholder
  </text>
  
  <!-- 装饰性边角 -->
  <path d="M20,20 L35,20 L35,35" fill="none" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M380,20 L365,20 L365,35" fill="none" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M20,280 L35,280 L35,265" fill="none" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M380,280 L365,280 L365,265" fill="none" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/>
</svg>